{{ define "content" }}

  <section class="h-section">
    <h1>Tagged "{{ .Title }}"</h1>

    <ol>
      {{ range (.Paginate ( .Data.Pages )).Pages }}
        <li>
          <a href="{{ .Permalink }}">
            <span>{{ .Date.Format .Site.Params.dateFormat }}</span>
            <span class="title2">{{ .Title }}</span>
          </a>
        </li>
      {{ end }}
    </ol>

    {{ template "misc/pagination.html" . }}

  </section>

{{ end }}
