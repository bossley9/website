{{ define "content" }}

  <div class="h-section">
    {{ with .Site.GetPage "/thoughts" }}
      <ol>
        {{ range first 10 .Pages }}
          <li>
            <a href="{{ .Permalink }}">
              <span>{{ .Date.Format .Site.Params.dateFormat }}</span>
              <span class="title2">{{ .Title }}</span>
            </a>
          </li>
        {{ end }}
      </ol>

      <p><a href="{{ .Site.BaseURL }}/thoughts">...show more</a></p>

    {{ end }}

  </div>


{{ end }}
