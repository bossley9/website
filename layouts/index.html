{{ define "main" }}

  {{ partial "about" }}

  <section>
    {{ with site.GetPage "/thoughts" }}
      <h1>Recent Thoughts</h1>
      <ol class="thoughtlist">
        {{ range first 10 .Pages }}
          {{ partial "thoughts/listitem.html" . }}
        {{ end }}
      </ol>
      <p><a href="{{ .Site.BaseURL }}/thoughts">more...</a></p>
    {{ end }}
  </section>

{{ end }}
