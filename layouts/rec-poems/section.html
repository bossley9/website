{{ define "main" }}

  <h1>{{ .Title }}</h1>
  <p>This is a collection of some of my favorite poems.</p>
  <ol class="thoughtlist">
    {{ range .Paginator.Pages }}
      <li>
        <a href="{{ .Permalink }}">
          <span>{{ .Title }}</span>
          <span>by {{ .Params.author }}</span>
        </a>
      </li>
    {{ end }}
  </ol>

  {{ template "misc/pagination.html" . }}

{{ end }}
