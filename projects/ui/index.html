<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="author" content="Sam Bossley" />
        <meta name="description" content="A Web User Interface for the Purpose of Accelerating Web Navigation" />

        <title>Sam Ui v2.1</title>
        <link rel="stylesheet" type="text/css" href="css/stylesheet.css" media="all" />
    </head>
    <!--Project started 05/28/17-->

    <body>
        <div id="back-cover"></div>
